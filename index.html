<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HTML Content -->
    <header>
        <h1>My Video Platform</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Switch to Dark Theme</button>
        <button class="auth-toggle" onclick="toggleAuthModal()">Login / Register</button>
    </header>

    <div class="container">
        <div class="upload-section">
            <h2>Upload a Video</h2>
            <input type="text" id="video-title" placeholder="Video Title">
            <textarea id="video-description" placeholder="Video Description"></textarea>
            <input type="file" id="video-file" accept="video/*">
            <button onclick="uploadVideo()">Upload</button>
        </div>

        <div id="videos">
            <!-- Video cards will appear here -->
        </div>
    </div>

    <div id="auth-modal" class="auth-modal hidden">
        <div class="auth-content">
            <span class="close" onclick="toggleAuthModal()">&times;</span>
            <h2>Login / Register</h2>
            <input type="text" id="auth-username" placeholder="Username">
            <input type="password" id="auth-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Video Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
